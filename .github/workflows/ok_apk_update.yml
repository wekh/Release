      - name: Update README.md time
        run: |
          NEW_TIME=$(date +"%Y-%m-%d %H:%M CST")
          VERSION="${{ steps.download_apk.outputs.version }}"

          echo "Updating README.md..."

          # 仓库固定描述，不更新内容，但保证在第一行存在
          REPO_DESC="这是一个用于存放常用软件安装包的仓库，方便快速下载。"

          # 如果 README.md 不存在，创建它
          if [ ! -f README.md ]; then
            echo "$REPO_DESC" > README.md
            echo "" >> README.md
            echo "自动更新版本 ${VERSION}" >> README.md
            echo "更新时间：${NEW_TIME}" >> README.md
          else
            # 确保第一行是仓库描述
            FIRST_LINE=$(sed -n '1p' README.md)
            if [ "$FIRST_LINE" != "$REPO_DESC" ]; then
              sed -i "1s|.*|$REPO_DESC|" README.md
            fi

            # 确保第二行是空行
            sed -i '2s/.*/ /' README.md

            # 如果没有“自动更新版本”，自动添加
            if ! grep -q "自动更新版本" README.md; then
              echo "自动更新版本 ${VERSION}" >> README.md
            fi

            # 如果没有“更新时间：”，自动添加
            if ! grep -q "更新时间：" README.md; then
              echo "更新时间：${NEW_TIME}" >> README.md
            fi

            # 替换自动更新版本
            sed -i "s/^自动更新版本.*/自动更新版本 ${VERSION}/" README.md

            # 替换更新时间
            sed -i "s/^更新时间：.*/更新时间：${NEW_TIME}/" README.md
          fi

          echo "README.md updated content:"
          cat README.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "自动更新 README.md：版本 ${VERSION}，时间 ${NEW_TIME}" || echo "No changes to commit."
          git push
